name: Deploy Laravel - ModernizeTech

on:
  workflow_dispatch:
    inputs:
      subdomain:
        description: 'Subdomain for deployment'
        required: true
      db_host:
        description: 'Database host'
        required: true
        default: 'localhost'
      db_database:
        description: 'Database name'
        required: true
      db_username:
        description: 'Database username'
        required: true
      db_password:
        description: 'Database password'
        required: true
      repository_url:
        description: 'Repository SSH URL'
        required: true
        default: 'git@github.com:ModernizeTechOficial/delivery-app.git'
      sql_file_path:
        description: 'Caminho do SQL dump dentro do repositório'
        required: false
        default: 'database/dump.sql'
      purchase_id:
        description: 'ID da compra'
        required: false
        default: 'não encontrado'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PURCHASE_ID: ${{ github.event.inputs.purchase_id }}
      SUBDOMAIN: ${{ github.event.inputs.subdomain }}
      API_URL: https://cyzor.com.br/api/github/deploy-step

    steps:
      - name: Checkout workflow
        uses: actions/checkout@v4

      - name: Notificar API sobre deploy (antes de tudo)
        run: |
          curl -X POST "https://cyzor.com.br/api/github/webhook" \
            -H "Content-Type: application/json" \
            -d "{\"purchase_id\": \"${{ env.PURCHASE_ID }}\", \"subdomain\": \"${{ env.SUBDOMAIN }}\"}"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_RSA }}" > ~/.ssh/cyzor_food
          chmod 600 ~/.ssh/cyzor_food
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Real + Chamadas API
        run: |
          export TERM=xterm
          ssh -i ~/.ssh/cyzor_food -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            export TERM=xterm

            # --- FUNÇÃO notify --- (IDÊNTICA À DO PRIMEIRO WORKFLOW)
            notify() {
              curl -X POST "${{ env.API_URL }}" \
                -H "Content-Type: application/json" \
                -d "{
                  \"purchase_id\": \"${{ env.PURCHASE_ID }}\",
                  \"subdomain\": \"${{ env.SUBDOMAIN }}\",
                  \"step\": \"$1\",
                  \"status\": \"$2\"
                }" || true
            }

            notify "Iniciando deploy" "in_progress"

            TARGET_DIR=/home/${{ github.event.inputs.subdomain }}/public_html
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            notify "Fazendo backup" "in_progress"
            if [ -d "$TARGET_DIR" ] && [ "$(ls -A "$TARGET_DIR")" ]; then
              tar -czf "../backup_$(date +%F_%H-%M-%S).tar.gz" ./* || true
              rm -rf ./*
            fi
            notify "Backup concluído" "completed"

            notify "Clonando repositório" "in_progress"
            export GIT_SSH_COMMAND='ssh -i ~/.ssh/cyzor_food -o StrictHostKeyChecking=no'
            git clone "${{ github.event.inputs.repository_url }}" .
            notify "Repositório clonado" "completed"

            notify "Configurando .env" "in_progress"
            cp .env.example .env
            sed -i "s|APP_URL=.*|APP_URL=https://${{ github.event.inputs.subdomain }}|" .env
            sed -i "s|DB_HOST=.*|DB_HOST=${{ github.event.inputs.db_host }}|" .env
            sed -i "s|DB_DATABASE=.*|DB_DATABASE=${{ github.event.inputs.db_database }}|" .env
            sed -i "s|DB_USERNAME=.*|DB_USERNAME=${{ github.event.inputs.db_username }}|" .env
            sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=${{ github.event.inputs.db_password }}|" .env
            notify ".env configurado" "completed"

            notify "Aplicando Virtual Host" "in_progress"
            TEMPLATE_PATH="$TARGET_DIR/.github/templates/vhconf.template"
            VHOST_DIR="/usr/local/lsws/conf/vhosts/${{ github.event.inputs.subdomain }}"
            if [ -f "$TEMPLATE_PATH" ]; then
                sudo mkdir -p "$VHOST_DIR"
                sudo cp "$TEMPLATE_PATH" "$VHOST_DIR/vhconf.conf"
                sudo sed -i "s|{{DOMAIN}}|${{ github.event.inputs.subdomain }}|g" "$VHOST_DIR/vhconf.conf"
                sudo sed -i "s|{{PUBLIC_DIR}}|$TARGET_DIR/public|g" "$VHOST_DIR/vhconf.conf"
                sudo /usr/local/lsws/bin/lswsctrl reload
            fi
            notify "Virtual Host aplicado" "completed"

            notify "Ajustando permissões" "in_progress"
            USUARIO=$(stat -c '%U' ..)
            sudo chown -R "$USUARIO:$USUARIO" .
            sudo find . -type d -exec chmod 755 {} \;
            sudo find . -type f -exec chmod 644 {} \;
            sudo chmod -R 775 storage bootstrap/cache || true
            notify "Permissões OK" "completed"

            notify "Instalando dependências PHP" "in_progress"
            composer install --no-interaction --optimize-autoloader
            notify "Dependências PHP instaladas" "completed"

            if [ -f package.json ]; then
              notify "Instalando dependências JS" "in_progress"
              npm install
              npm run dev
              notify "Dependências JS instaladas" "completed"
            fi

            notify "Executando comandos Laravel" "in_progress"
            php artisan key:generate --force
            php artisan storage:link
            notify "Laravel configurado" "completed"

            notify "Importando banco" "in_progress"
            SQL_FILE="$TARGET_DIR/${{ github.event.inputs.sql_file_path }}"
            if [ -f "$SQL_FILE" ]; then
              mysql -h "${{ github.event.inputs.db_host }}" \
                    -u "${{ github.event.inputs.db_username }}" \
                    -p"${{ github.event.inputs.db_password }}" \
                    "${{ github.event.inputs.db_database }}" < "$SQL_FILE"
              notify "Banco importado" "completed"
            else
              notify "Arquivo SQL não encontrado" "skipped"
            fi

            sudo /usr/local/lsws/bin/lswsctrl reload
            notify "Deploy concluído com sucesso!" "completed"

          EOF

      - name: Final (opcional)
        if: success()
        run: |
          curl -X POST "${{ env.API_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"purchase_id\": \"${{ env.PURCHASE_ID }}\",
              \"subdomain\": \"${{ env.SUBDOMAIN }}\",
              \"step\": \"Site no ar!\",
              \"status\": \"completed\"
            }"
